services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ALPINE_REPO=${ALPINE_REPO:-}
    container_name: app
    image: app
    networks:
      - net
    restart: unless-stopped
    volumes:
      - .:/app

  nginx:
    image: nginx
    container_name: webserver
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    environment:
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-lachiegrant.xyz www.lachiegrant.xyz}
    volumes:
      - ./nginx.conf.template:/etc/nginx/nginx.conf.template:ro
      - ./public:/etc/nginx/html/public
      - ./tls:/app/tls
    command: /bin/sh -c "envsubst '$$ALLOWED_HOSTS' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && exec nginx -g 'daemon off;'"
    depends_on:
      - app
    networks:
      - net

networks:
  net:
    driver: bridge
